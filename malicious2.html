<script>
  window.onload = function() {
    MaxApp = window.WebApp;
    initdata = MaxApp.initData;
    document.getElementById("output").innerHTML = "<h2>initData:<br/>" + initdata + "</h2>";

    window.WebApp.DeviceStorage.getItem('test').then(res => {
      key = res.test;
      document.getElementById("output2").innerHTML = "<h2>saved key:<br/>" + key + "</h2>";
    }
    ).catch((err)=> {
      document.getElementById("output2").innerHTML = "<h2>Get key error:<br/>" + err + "</h2>";
    });
  }
</script>
<p id="output" style="display:inline-block;"></p>
<p id="output2" style="display:inline-block;"></p>
